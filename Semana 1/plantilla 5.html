<!DOCTYPE html>
<html>
<head>
	<title>Primeros pasos en JavaScript</title>
	<meta charset="utf-8">
	<meta name="Author" content="Any">
</head>
<body>
	<script type="text/javascript">
		var edad = 35
		if(edad <= 10) {
		alert("Te gustan las chocolatinas");
		}
		if(edad > 11 && edad <= 25) {
		alert("Te gustan los coches y las chocolatinas");
		}
		else if(edad > 26 && edad <= 35) {
		alert("Te gustan los coches, las chocolatinas y viajar mucho");
		}
		else {
		alert("Te gusta pensar en tu familia");
		}
	</script>
</body>	
</html>
