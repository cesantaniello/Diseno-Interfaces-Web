<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <title>Animate CSS</title>
    <style>
    *{ background-color: red;
        margin: 20px;
        font-family:Verdana, Geneva, Tahoma, sans-serif;
    }
    p {
        animation-duration: 1s;
        animation-delay: 1s;
        animation-iteration-count: infinite;
        font-size: 96px;
      }

    h1, h5{
        color: black;
    }  

    div{
    color: white;  
    margin-top: 100px
    }
    </style>  
</head>
<center>
<body>
    <h1 class="animated fadeInDown delay-1s">EN LA VIDA</h1>
    <h1 class="animated fadeInDown delay-2s">LAS ACCIONES VALEN MÁS</h1>
    <h1 class="animated fadeInDown delay-3s">QUE LAS PALABRAS.</h1>
<div>   
    <h2 class="animated fadeIn delay-4s">DONA SANGRE,</h2>
    <h2 class="animated fadeIn delay-4s">SALVA VIDAS.</h2>
    <p class="animated infinite pulse delay-5s">♥</p>
    <h5 class="animated fadeIn delay-5s">Un mensaje de la Cruz Roja Internacional.</h5>
</div>    
</body>
</center>
</html>
