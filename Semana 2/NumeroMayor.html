<!DOCTYPE html>
<html>
<head>
	<title>Mayor de 3 numeros</title>
	<meta charset="utf-8">
	<meta name="Author" content="Any">
</head>
<body>
	<script type="text/javascript">
        var numero1 = prompt('Introduce el número 1')
        var numero2 = prompt('Introduce el número 2')
        var numero3 = prompt('Introduce el número 3')

            
            if (numero1 > numero2 && numero3){
                alert('El número 1 es el mayor')
            }
            else if(numero2 > numero1 && numero3){
                alert('El número 2 es el mayor')
            }
            else if(numero3 > numero1 && numero2){
                alert('El número 3 es el mayor')
            }
            else 
            alert('Los números son iguales entre si. Coloca números diferentes')

        
	</script>
</body>	
</html>
