<!DOCTYPE html>
<html>
<head>
	<title>Frases con letras mayúsculas y/o minúsculas</title>
	<meta charset="utf-8">
	<meta name="Author" content="Any">
</head>
<body>
	<script type="text/javascript">
		
		var frase = prompt('Introduce una frase: ')

		if (frase == frase.toLowerCase()){
			alert ('La frase sólo contiene letras minúsculas')
		} 
		else if (frase == frase.toUpperCase()){
			alert ('La frase sólo contiene letras mayúsculas')
		} 
		else
			alert ('La frase contiene letras minúsculas y mayúsculas')

	</script>
</body>	
</html>
